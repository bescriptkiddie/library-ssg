<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧殿堂</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Adopting the article's style guide for a unified experience */
      :root {
        --bg-paper: #f9f6f1;
        --text-main: #3d3d3d;
        --text-heading: #1a1a1a;
        --accent-primary: #4a6f92;
        --accent-secondary: #eaddc7;
      }
      body {
        background-color: var(--bg-paper);
        color: var(--text-main);
        font-family: "Noto Sans SC", sans-serif;
      }
      .font-serif {
        font-family: "Noto Serif SC", serif;
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="container mx-auto px-4 py-16 sm:py-24">
      <header class="text-center mb-12 sm:mb-20">
        <h1
          class="font-serif text-4xl sm:text-5xl font-bold"
          style="color: var(--text-heading)"
        >
          智慧殿堂
        </h1>
        <p class="mt-4 text-lg" style="color: var(--text-main)">
          精选思考，深度阅读
        </p>
      </header>

      <main
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-10"
      >
        <a
          href="caoz.html"
          class="block bg-white p-8 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group border border-transparent hover:border-gray-200"
        >
          <p
            class="font-sans text-sm font-bold"
            style="color: var(--accent-primary)"
          >
            CAOZ
          </p>
          <h3
            class="font-serif text-xl font-bold mt-2"
            style="color: var(--text-heading)"
          >
            每一步都算数
          </h3>
          <p
            class="font-sans text-base mt-4 leading-relaxed"
            style="color: var(--text-main)"
          >
            理解复利，找到坡道，然后保持耐心。财富增长的本质是价值的积累，而非交易的频率。
          </p>
          <div
            class="font-sans text-sm font-bold mt-6 flex items-center group-hover:underline"
            style="color: var(--accent-primary)"
          >
            <span>开始阅读</span>
            <i
              class="fas fa-arrow-right ml-2 transition-transform duration-300 group-hover:translate-x-1"
            ></i>
          </div>
        </a>

        <a
          href="laohua.html"
          class="block bg-white p-8 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group border border-transparent hover:border-gray-200"
        >
          <p
            class="font-sans text-sm font-bold"
            style="color: var(--accent-primary)"
          >
            老华
          </p>
          <h3
            class="font-serif text-xl font-bold mt-2"
            style="color: var(--text-heading)"
          >
            赚大钱往往都不是算出来的
          </h3>
          <p
            class="font-sans text-base mt-4 leading-relaxed"
            style="color: var(--text-main)"
          >
            巨额财富源于胆识和机遇，而非精密的计算。真正的机会，来自于对时代浪潮和个人认知的深刻把握。
          </p>
          <div
            class="font-sans text-sm font-bold mt-6 flex items-center group-hover:underline"
            style="color: var(--accent-primary)"
          >
            <span>开始阅读</span>
            <i
              class="fas fa-arrow-right ml-2 transition-transform duration-300 group-hover:translate-x-1"
            ></i>
          </div>
        </a>

        <a
          href="liuxiaopai.html"
          class="block bg-white p-8 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group border border-transparent hover:border-gray-200"
        >
          <p
            class="font-sans text-sm font-bold"
            style="color: var(--accent-primary)"
          >
            刘小排
          </p>
          <h3
            class="font-serif text-xl font-bold mt-2"
            style="color: var(--text-heading)"
          >
            一人AI公司：如何用AI跑赢团队
          </h3>
          <p
            class="font-sans text-base mt-4 leading-relaxed"
            style="color: var(--text-main)"
          >
            AI是终极的“能力杠杆”，将个体能力放大到团队级别。它不是替代，而是赋能，是这个时代最大的机遇。
          </p>
          <div
            class="font-sans text-sm font-bold mt-6 flex items-center group-hover:underline"
            style="color: var(--accent-primary)"
          >
            <span>开始阅读</span>
            <i
              class="fas fa-arrow-right ml-2 transition-transform duration-300 group-hover:translate-x-1"
            ></i>
          </div>
        </a>
      </main>

      <footer class="text-center mt-20 text-sm" style="color: var(--text-main)">
        <p>&copy; 2025 智慧殿堂. All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
